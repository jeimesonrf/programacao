<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turma 2F</title>

    <style>
        div {
            background-color: rgba(245, 242, 53, 0.219);
            border: 1px solid #fa88f0;           
        }
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1px;
            grid-auto-rows: minmax(100px, auto);
        }
        .one {
            grid-column: 1 / 4;
            grid-row: 1/3;
            background-color: #fa88f0;
        }
        .two {
            grid-column: 3 / 6;
            grid-row: 1 / 3;
        }
        .three {
            grid-column: 1 / 2;
            grid-row: 2 / 5;
            background-color: green;
        }
        .four {
            grid-column: 3;
            grid-row: 3;
        }
        .five {
            grid-column: 2;
            grid-row: 4;
        }
        .six {
            grid-column: 3;
            grid-row: 4;
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
    </div>
</body>
</html>
